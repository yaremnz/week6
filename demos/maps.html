<style>
.pin{color:pink}
.pin div{display:none; background-color: red; color:fuchsia; padding: 1rem;}
.pin:hover div{display:block;}
</style>
<body style="margin:0;">
    <div id="mapTarget" style="position: relative; background: lavender; width: 500px; height:400px"></div>
</body>
<script>
    const pinList= [
        {name: "here", x: 130, y: 200},
        {name: "there", x: 310, y: 200},
        {name: "elsewhere", x: 250, y: 100},

    ];
    pinList.forEach(pin => {
        const div = document.createElement("div");
        div.innerHTML = `<div class="pin">0<div>${pin.name} ${pin.x} ${pin.y}</div></div>`;
        div.style.position = "absolute";
        div.style.left = pin.x + "px";
        div.style.top = pin.y + "px";
        mapTarget.appendChild(div);
    });
</script>
